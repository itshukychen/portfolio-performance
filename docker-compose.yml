version: '3.8'

services:
  portfolio-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-performance-server
    ports:
      - "8080:8080"
    volumes:
      # Mount portfolios directory for portfolio files
      - ./portfolios:/app/portfolios:ro
      # Mount workspace for server data persistence
      - portfolio-workspace:/app/workspace
    environment:
      - PORTFOLIO_SERVER_PORT=8080
      - PORTFOLIO_DIR=/app/portfolios
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/portfolios/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  portfolio-workspace:
    driver: local

